name: Update Website with New Design

on:
  push:
    paths:
      - 'docs/data_catalog.xlsx'
      - 'docs/new_index.html'
      - 'generate_catalog_new.py'
      - 'build_from_google_sheets_new.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        pip install pandas openpyxl markdown

    - name: Generate HTML
      run: |
        python generate_catalog_new.py --template docs/new_index.html

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add --all  # Add all changes, including new untracked files
        git commit -m "Update website files with new design" || echo "No changes to commit"
        git push 

    - name: Check GitHub Pages status
      run: |
        echo "Checking GitHub Pages build status..."
        curl -s "https://api.github.com/repos/${{ github.repository }}/pages/builds/latest" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" 