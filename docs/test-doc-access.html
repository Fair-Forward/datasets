<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Documentation Access</title>
</head>
<body>
    <h1>Test Documentation Access</h1>
    <button id="testButton">Test Access</button>
    <div id="result"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            fetch('projects/cadi_ai_project/docs/how_to_use.md')
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Documentation not found');
                    }
                })
                .then(docContent => {
                    resultDiv.innerHTML = `<h2>Success!</h2><pre>${docContent}</pre>`;
                })
                .catch(error => {
                    resultDiv.innerHTML = `<h2>Error</h2><p>${error.message}</p>`;
                });
        });
    </script>
</body>
</html>
